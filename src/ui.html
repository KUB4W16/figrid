<div class="wrapper">
  <div class="section section--3x3">
    <h3 class="section__header section--header-col-1">Configuration</h3>
    <label class="section__basic-input section--col-1-row-1"
      ><span class="section__basic-input__label">X</span
      ><input
        spellcheck="false"
        type="text"
        id="countX"
        class="section__basic-input__input"
        value="10"
    /></label>
    <label class="section__basic-input section--col-1-row-2"
      ><span class="section__basic-input__label">Y</span
      ><input
        spellcheck="false"
        type="text"
        id="countY"
        class="section__basic-input__input"
        value="10"
    /></label>
    <label class="section__basic-input section--col-2-row-1">
      <span class="section__basic-input__label">
        <svg
          width="11"
          height="10"
          viewBox="0 0 11 10"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11 0.833333H9.30769V9.16667H11V10H8.46154V0H11V0.833333ZM2.53846 0V10H0V9.16667H1.69231V0.833333H0V0H2.53846ZM5.92308 2.5H5.07692V7.5H5.92308V2.5Z"
            fill="#B3B3B3"
          />
        </svg>
      </span>
      <input
        spellcheck="false"
        type="text"
        id="gap"
        class="section__basic-input__input"
        value="10"
      />
    </label>
    <label class="section__basic-input section--col-2-row-2">
      <span class="section__basic-input__label">
        <svg
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.65 11C0.65 11.1933 0.8067 11.35 1 11.35H4.15C4.3433 11.35 4.5 11.1933 4.5 11C4.5 10.8067 4.3433 10.65 4.15 10.65H1.35V7.85C1.35 7.6567 1.1933 7.5 1 7.5C0.8067 7.5 0.65 7.6567 0.65 7.85V11ZM11.35 1C11.35 0.8067 11.1933 0.65 11 0.65H7.85C7.6567 0.65 7.5 0.8067 7.5 1C7.5 1.1933 7.6567 1.35 7.85 1.35H10.65V4.15C10.65 4.3433 10.8067 4.5 11 4.5C11.1933 4.5 11.35 4.3433 11.35 4.15V1ZM1 0.65C0.8067 0.65 0.65 0.8067 0.65 1V4.15C0.65 4.3433 0.8067 4.5 1 4.5C1.1933 4.5 1.35 4.3433 1.35 4.15V1.35H4.15C4.3433 1.35 4.5 1.1933 4.5 1C4.5 0.8067 4.3433 0.65 4.15 0.65H1ZM11 11.35C11.1933 11.35 11.35 11.1933 11.35 11V7.85C11.35 7.6567 11.1933 7.5 11 7.5C10.8067 7.5 10.65 7.6567 10.65 7.85V10.65H7.85C7.6567 10.65 7.5 10.8067 7.5 11C7.5 11.1933 7.6567 11.35 7.85 11.35H11ZM1.24749 11.2475L6.24749 6.24749L5.75251 5.75251L0.752513 10.7525L1.24749 11.2475ZM6.24749 6.24749L11.2475 1.24749L10.7525 0.752513L5.75251 5.75251L6.24749 6.24749ZM0.752513 1.24749L5.75251 6.24749L6.24749 5.75251L1.24749 0.752513L0.752513 1.24749ZM5.75251 6.24749L10.7525 11.2475L11.2475 10.7525L6.24749 5.75251L5.75251 6.24749Z"
            fill="#B3B3B3"
          />
        </svg>
      </span>
      <input
        spellcheck="false"
        type="text"
        id="size"
        class="section__basic-input__input"
        value="10"
      />
    </label>
    <div class="section__selector section--col-3-row-1">
      <div
        class="section__selector__option section__selector__option--active"
        data-shape="RECTANGLE"
      >
        <span class="section__selector__option__inner">
          <svg
            width="10"
            height="10"
            viewBox="0 0 10 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="0.25"
              y="0.25"
              width="9.5"
              height="9.5"
              stroke="#333333"
              stroke-width="2"
            />
          </svg>
        </span>
      </div>
      <div class="section__selector__option" data-shape="TRIANGLE">
        <span class="section__selector__option__inner">
          <svg
            width="13"
            height="10"
            viewBox="0 0 13 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.30385 9.5L6.5 0.5L11.6962 9.5H1.30385Z"
              stroke="#333333"
              stroke-width="1.25"
            />
          </svg>
        </span>
      </div>
      <div class="section__selector__option" data-shape="STAR">
        <span class="section__selector__option__inner">
          <svg
            width="13"
            height="12"
            viewBox="0 0 13 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.5 0.809018L7.72158 4.56864L7.77771 4.74139H7.95934H11.9124L8.71432 7.06497L8.56737 7.17173L8.6235 7.34448L9.84508 11.1041L6.64695 8.78053L6.5 8.67376L6.35305 8.78053L3.15492 11.1041L4.3765 7.34448L4.43263 7.17173L4.28568 7.06497L1.08755 4.74139H5.04066H5.22229L5.27842 4.56864L6.5 0.809018Z"
              stroke="#333333"
              stroke-width="1"
            />
          </svg>
        </span>
      </div>
      <div class="section__selector__option" data-shape="ELLIPSE">
        <span class="section__selector__option__inner">
          <svg
            width="10"
            height="10"
            viewBox="0 0 10 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="5" cy="5" r="4.5" stroke="#333333" stroke-width="1.25" />
          </svg>
        </span>
      </div>
      <div class="section__selector__option" data-shape="SELECTION">
        <span class="section__selector__option__inner">
          <svg
            class="svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 6c0 1.105-.895 2-2 2-1.105 0-2-.895-2-2 0-1.105.895-2 2-2 1.105 0 2 .895 2 2zm-1 0c0 .552-.448 1-1 1-.552 0-1-.448-1-1 0-.552.448-1 1-1 .552 0 1 .448 1 1zM3 2c-.552 0-1 .448-1 1v10c0 .552.448 1 1 1h10c.552 0 1-.448 1-1V3c0-.552-.448-1-1-1H3zm10 1H3v6.293l2.5-2.5L11.707 13H13V3zM3 13v-2.293l2.5-2.5L10.293 13H3z"
              fill-rule="evenodd"
              fill-opacity="1"
              fill="#333333
              stroke="none"
            ></path>
          </svg>
        </span>
      </div>
    </div>
    <div class="section__text section--col-3-row-2">
        Remember to provide appropriate size.
    </div>
  </div>
  <div class="section section--2x3">
    <div class="section--header-col-1 section__header--flex">
      <h3 class="section__header">Fill</h3>
      <input
        class="section__header__checkbox"
        type="checkbox"
        id="fillStateCheckbox"
        name="fillStateCheckbox"
        checked
      />
      <label class="section__header__label" for="fillStateCheckbox"
        >Enable fill</label
      >
    </div>
    <div class="section--header-col-2 section__header--flex">
      <h3 class="section__header">Stroke</h3>
      <input
        class="section__header__checkbox"
        type="checkbox"
        id="strokeStateCheckbox"
        name="strokeStateCheckbox"
        checked
      />
      <label class="section__header__label" for="strokeStateCheckbox"
        >Enable stroke</label
      >
    </div>
    <label class="section__color-input section--col-1-row-1">
      <div
        id="fillColorPreview"
        class="section__color-input__color-preview"
      ></div>
      <input
        type="color"
        class="hidden-color-input"
        id="fillHiddenColorInput"
      />
      <input
        spellcheck="false"
        type="text"
        id="fillColor"
        class="section__color-input__input"
        value="C4C4C4"
        minlength="1"
        maxlength="6"
      />
      <label class="section__color-input__opacity">
        <input
          spellcheck="false"
          type="text"
          id="fillOpacity"
          class="section__color-input__opacity__input"
          value="100%"
        />
      </label>
    </label>
    <label class="section__color-input section--col-2-row-1">
      <div
        id="strokeColorPreview"
        class="section__color-input__color-preview"
      ></div>
      <input
        type="color"
        class="hidden-color-input"
        id="strokeHiddenColorInput"
      />
      <input
        spellcheck="false"
        type="text"
        id="strokeColor"
        class="section__color-input__input"
        value="000000"
        minlength="1"
        maxlength="6"
      />
      <label class="section__color-input__opacity">
        <input
          spellcheck="false"
          type="text"
          id="strokeOpacity"
          class="section__color-input__opacity__input"
          value="100%"
        />
      </label>
    </label>
    <label class="section__basic-input section--col-2-row-2">
      <span class="section__basic-input__label">
        <svg
          class="svg"
          width="12"
          height="12"
          viewBox="0 0 12 12"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 0h12v1H0V0zm0 4h12v2H0V4zm12 5H0v3h12V9z"
            fill-rule="nonzero"
            fill-opacity="1"
            fill="#B3B3B3"
            stroke="none"
          ></path>
        </svg>
      </span>
      <input
        spellcheck="false"
        type="text"
        id="strokeWidth"
        class="section__basic-input__input"
        value="1"
      />
    </label>
  </div>
  <div class="section section--hidden-overflow section--1x2">
    <div class="section__header--flex section__header--flex--space-between">
      <h3 class="section__header section--header-col-1">Preview</h3>
      <label class="section__color-input section--col-1-row-1">
        <div
          id="backgroundColorPreview"
          class="section__color-input__color-preview"
        ></div>
        <input
          type="color"
          class="hidden-color-input"
          id="backgroundHiddenColorInput"
        />
        <input
          spellcheck="false"
          type="text"
          id="backgroundColor"
          class="section__color-input__input"
          value="E5E5E5"
          minlength="1"
          maxlength="6"
        />
        <label class="section__color-input__opacity">
          <input
            spellcheck="false"
            type="text"
            id="backgroundOpacity"
            class="section__color-input__opacity__input"
            value="100%"
          />
        </label>
      </label>
    </div>
    <div class="section__preview section--1x2--full-size">
    <div class="section__preview__cover"><span style="max-width: 75%;">Preview unavailable because of complexity of selected object.</span></div>
      <div class="section__preview__inner">
        <canvas
          class="section__preview__inner__canvas"
          id="previewCanvas"
        ></canvas>
      </div>
    </div>
  </div>
  <div class="bottom-bar">
    <div class="bottom-bar__button" id="cancel">Cancel</div>
    <div class="bottom-bar__button" id="create">Create</div>
  </div>
</div>
